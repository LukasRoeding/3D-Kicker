<html lang="en">
	<head>
		<title>three.js physics - ammo.js instancing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script src="./ammo.wasm.js"></script>

		<script type="module">

			import * as THREE from './node_modules/three/build/three.module.js';
			import { OrbitControls } from './OrbitControls.js';
			import { AmmoPhysics } from './AmmoPhysics.js';
			import Stats from './stats.module.js';
			import Arena from './arena.js'

			let camera, scene, renderer, stats;
			let physics, position;

			let boxes, spheres;

			init();

			async function init() {

				physics = await AmmoPhysics();
				position = new THREE.Vector3();

				//

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( - 1, 20, 2 );
				camera.lookAt( 0, 0.5, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				const hemiLight = new THREE.HemisphereLight();
				hemiLight.intensity = 0.35;
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight();
				dirLight.position.set( 5, 5, 5 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.zoom = 2;
				scene.add( dirLight );

				for (let index = 0; index < Arena.length; index++) {				
					scene.add( Arena[index] );
					physics.addMesh( Arena[index] );
				}


				//

				const material = new THREE.MeshLambertMaterial();

				const matrix = new THREE.Matrix4();
				const color = new THREE.Color();

				// Spheres

				const geometrySphere = new THREE.IcosahedronGeometry( 0.075, 3 );
				spheres = new THREE.InstancedMesh( geometrySphere, material, 100 );
				spheres.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
				spheres.castShadow = true;
				spheres.receiveShadow = true;
				scene.add( spheres );

				for ( let i = 0; i < spheres.count; i ++ ) {

					matrix.setPosition( Math.random() - 0.5, Math.random() * 2, Math.random() - 0.5 );
					spheres.setMatrixAt( i, matrix );
					spheres.setColorAt( i, color.setHex( 0xffffff * Math.random() ) );

				}

				physics.addMesh( spheres, 1 );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.outputEncoding = THREE.sRGBEncoding;
				document.body.appendChild( renderer.domElement );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.y = 0.5;
				controls.update();

				animate();

			}

			function animate() {

				requestAnimationFrame( animate );

				//

				let index = Math.floor( Math.random() * spheres.count );

				/**position.set( 0, Math.random() + 1, 0 );
				physics.setMeshPosition( spheres, position, index ); **/

				renderer.render( scene, camera );

				stats.update();

			}

		</script>
	</body>
</html>
